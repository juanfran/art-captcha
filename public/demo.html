<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Contact Form with Art Captcha</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: #f9fafb;
        color: #111827;
      }

      .form-container {
        background: white;
        padding: 32px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #1f2937;
        margin-bottom: 24px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #374151;
      }

      input,
      textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
        transition: border-color 0.2s;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .submit-btn {
        background: #3b82f6;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
      }

      .submit-btn:hover:not(:disabled) {
        background: #2563eb;
      }

      .submit-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .captcha-section {
        margin: 24px 0;
        padding: 20px;
        background: #f3f4f6;
        border-radius: 8px;
        border: 2px dashed #d1d5db;
      }

      .status-message {
        margin-top: 16px;
        padding: 12px;
        border-radius: 6px;
        text-align: center;
        display: none;
      }

      .status-success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }

      .status-error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .instructions {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 16px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>üõ°Ô∏è Contact Form with Art Captcha</h1>

      <div class="instructions">
        This is a demonstration of the Art Captcha widget integration. Fill out
        the form below and complete the image verification to send your message.
      </div>

      <form
        id="contact-form"
        onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            required />
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required />
        </div>

        <div class="form-group">
          <label for="subject">Subject *</label>
          <input
            type="text"
            id="subject"
            name="subject"
            required />
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Tell us how we can help you..."></textarea>
        </div>

        <!-- Art Captcha Section -->
        <div class="captcha-section">
          <label>Security Verification *</label>
          <div class="instructions">
            Complete the image verification below to prove you're not a robot.
          </div>

          <!-- Art Captcha Widget Container -->
          <div
            id="art-captcha-container"
            data-art-captcha="1"></div>

          <!-- Hidden fields for security tokens -->
          <input
            type="hidden"
            id="captcha-token"
            name="captcha_token" />
          <input
            type="hidden"
            id="session-token"
            name="session_token" />
        </div>

        <button
          type="submit"
          class="submit-btn"
          id="submit-btn"
          disabled>
          Complete Captcha First
        </button>

        <div
          id="status-message"
          class="status-message"></div>
      </form>
    </div>

    <!-- Load the Art Captcha Widget -->
    <!-- Replace 'localhost:3000' with your actual domain -->
    <script src="http://localhost:3000/api/widget/script?id=1&theme=light&size=normal"></script>

    <script>
      // Generate a unique session token for this form submission
      const sessionToken =
        Math.random().toString(36).substring(2) + Date.now().toString(36);
      document.getElementById('session-token').value = sessionToken;

      // Initialize the captcha widget with custom callbacks
      document.addEventListener('DOMContentLoaded', function () {
        if (window.ArtCaptcha) {
          window.ArtCaptcha.init('#art-captcha-container', {
            onSuccess: function (verificationToken) {
              console.log('‚úÖ Captcha verified successfully!');

              // Store the verification token
              document.getElementById('captcha-token').value =
                verificationToken;

              // Enable the submit button
              const submitBtn = document.getElementById('submit-btn');
              submitBtn.disabled = false;
              submitBtn.textContent = 'Send Message';

              // Show success message
              showStatus(
                'Captcha verified! You can now submit the form.',
                'success',
              );
            },

            onError: function (error) {
              console.log('‚ùå Captcha verification failed:', error);

              // Clear the token
              document.getElementById('captcha-token').value = '';

              // Disable submit button
              const submitBtn = document.getElementById('submit-btn');
              submitBtn.disabled = true;
              submitBtn.textContent = 'Complete Captcha First';

              // Show error message
              showStatus(
                'Captcha verification failed: ' +
                  (error.message || 'Please try again.'),
                'error',
              );
            },

            onReset: function () {
              console.log('üîÑ Captcha was reset');

              // Clear the token
              document.getElementById('captcha-token').value = '';

              // Disable submit button
              const submitBtn = document.getElementById('submit-btn');
              submitBtn.disabled = true;
              submitBtn.textContent = 'Complete Captcha First';

              // Hide status
              hideStatus();
            },
          });
        } else {
          console.error(
            'ArtCaptcha not loaded. Make sure the script URL is correct.',
          );
          showStatus(
            'Failed to load captcha widget. Please refresh the page.',
            'error',
          );
        }
      });

      function showStatus(message, type) {
        const statusEl = document.getElementById('status-message');
        statusEl.textContent = message;
        statusEl.className = 'status-message status-' + type;
        statusEl.style.display = 'block';
      }

      function hideStatus() {
        const statusEl = document.getElementById('status-message');
        statusEl.style.display = 'none';
      }

      async function handleSubmit(event) {
        event.preventDefault();

        const captchaToken = document.getElementById('captcha-token').value;
        const sessionToken = document.getElementById('session-token').value;

        if (!captchaToken) {
          showStatus(
            'Please complete the captcha verification first.',
            'error',
          );
          return;
        }

        const submitBtn = document.getElementById('submit-btn');
        const originalText = submitBtn.textContent;
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';

        try {
          // In a real application, you would:
          // 1. Send the form data to your server
          // 2. Validate the captcha token server-side
          // 3. Process the form if validation succeeds

          // For this demo, we'll simulate server validation
          const isValid = await validateCaptchaOnServer(
            captchaToken,
            sessionToken,
          );

          if (isValid) {
            // Simulate successful form submission
            showStatus(
              '‚úÖ Message sent successfully! Thank you for contacting us.',
              'success',
            );
            document.getElementById('contact-form').reset();

            // Reset captcha
            if (window.artCaptchaInstance) {
              window.artCaptchaInstance.reset();
            }
          } else {
            showStatus(
              '‚ùå Security verification failed. Please complete the captcha again.',
              'error',
            );

            // Reset captcha
            if (window.artCaptchaInstance) {
              window.artCaptchaInstance.reset();
            }
          }
        } catch (error) {
          console.error('Form submission error:', error);
          showStatus('‚ùå An error occurred. Please try again later.', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      }

      async function validateCaptchaOnServer(verificationToken, sessionToken) {
        try {
          // Replace with your actual domain
          const response = await fetch(
            'http://localhost:3000/api/widget/validate',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                verificationToken,
                sessionToken,
              }),
            },
          );

          const result = await response.json();
          return result.valid;
        } catch (error) {
          console.error('Server validation error:', error);
          return false;
        }
      }
    </script>
  </body>
</html>
